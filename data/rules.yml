version: "3.1"

rules:
  - rule: Say goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Greet user
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Ask about pizza
    steps:
      - intent: ask_pizza
      - action: utter_ask_pizza

  - rule: Ask about AI
    steps:
      - intent: ask_ai
      - action: utter_ask_ai

  - rule: Ask about Java
    steps:
      - intent: ask_java
      - action: utter_ask_java

  - rule: Ask about Python
    steps:
      - intent: ask_python
      - action: utter_ask_python

      - rule: Ask about programming
        steps:
          - intent: ask_programming
          - action: utter_ask_programming

      - rule: Ask about weather
        steps:
          - intent: ask_weather
          - action: utter_ask_weather

      - rule: Ask about sports
        steps:
          - intent: ask_sports
          - action: utter_ask_sports
